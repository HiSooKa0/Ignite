<body>
  <section class="white-section" id="Title">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="index.html">
          <img class="Logo" src="Images/ignite-logo.png" alt="Logo">
        </a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav ml-auto  mt-2 mt-lg-0">
            <li class="nav-item nrml">
              <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item nrml">
              <a class="nav-link" href="index.html">Questions</a>
            </li>
            <li class="nav-item nrml dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">More</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="">About Us</a>
                <a class="dropdown-item" href="index.html#Contact">Contact Us</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="report.html">Report</a>
              </div>
            </li>
            <li class="nav-item log">
              <a class="nav-link"><button type="button" class="btn btn-success" onclick="Register()">Register</button></a>
            </li>
            <li class="nav-item login">
              <a class="nav-link"><button type="button" class="btn btn-outline-success" onclick="Login()">Sign In</button></a>
            </li>

          </ul>
        </div>
      </nav>

    </div>
  </section>
  <section class="connect">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 col-md-12">
          <div class="form-container">
            <div class="button-box">
              <div id="btn">

              </div>
              <button type="button" class="toggle-btn" name="button" onclick="Login()">Log In</button>
              <button type="button" class="toggle-btn" name="button" onclick="Register()">Register</button>
            </div>
            <hr>
            <div class="social-icons">
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-facebook"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </div>

            <form id="Login_Form" class="input-group" action="index.html" method="post">

                <input type="text" class="input-field" placeholder="Username">
                <input type="password" class="input-field" placeholder="Enter Password">
                <input type="checkbox" class="check-box"><span class="check">Remember password?</span>
                <button type="submit" class="btn-submit">Login</button>
              </form>
              <form id="Register_Form" class="input-group" action="index.html" method="post">

                  <input type="text" class="input-field" placeholder="Username">
                  <input type="email" class="input-field" placeholder="Email">
                  <input type="password" class="input-field" placeholder="Enter Password">
                  <input type="checkbox" class="check-box"><span class="check">I agree to the terms & conditions</span>
                  <button type="submit" class="btn-submit">Register</button>
                </form>
          </div>
        </div>
        <div class="col-lg-6  col-md-12">
          <img class="illustration" src="Images/Login-02.png" alt="">
        </div>
      </div>
    </div>

  </section>
